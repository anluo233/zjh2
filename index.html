<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福语</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.5em;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .decorations {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }
        .decorations img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>祝张钧涵生日快乐！</h1>
        <p>愿你在未来的一年里，身体健康，心想事成，万事如意！</p>
    </div>
    <div class="decorations">
        <img src="https://example.com/birthday-cake.png" alt="生日蛋糕">
        <img src="https://example.com/balloon.png" alt="气球">
        <img src="https://example.com/gift.png" alt="礼物">
    </div>
</body>
</html>
